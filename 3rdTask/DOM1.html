<input type="text" id="x1" placeholder="Amount"><br>
<input type="text" id="x2" placeholder="ROI"><br>
<input type="text" id="x3" placeholder="Duration"><br>
<button onclick="myfunc()">Enter</button>

<p>Simple Interest</p>
<p>Final Amount</p>

<script>
    function myfunc(){
        //console.log("test");
        //console.log("document.getElementById('x1')")
        var a1 = document.getElementById('x1').value;
        var a2 = document.getElementById('x2').value;
        var a3 = document.getElementById('x3').value;

        console.log(a1);
        console.log(a2);
        console.log(a3);

        P = Number(a1);
        R = Number(a2);
        N = Number(a3);

        var SI = (P * N * R)/100;
        document.getElementsByTagName('p')[0].innerHTML = `Simple Interest : ${SI}`;
        
        var FA = P + SI;
        document.getElementsByTagName('p')[1].innerHTML = `Final Amount : ${FA}`;
    }
</script>
